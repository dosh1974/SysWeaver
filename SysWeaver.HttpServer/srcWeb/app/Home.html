<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="../common/theme.css">
    <link rel="stylesheet" href="home.css">
    <script src="../common/common.js"></script>
    <script src="home.js"></script>
</head>
<body onload="homeMain()">
    <h2 data-translation_context="Message used to welcome a user after they have logged in to their home page.${Session.NickName} will be replaced with the logged in users name">
        Welcome ${Session.NickName}.
    </h2>
    <img class="UserImage" src="../auth/UserImages/Current/small" />
    <br />
    <span translate="no">
        ${EnvInfo.AppDescription}
    </span>
    <br />
    <img src="../logo.svg" />
</body>
</html>
